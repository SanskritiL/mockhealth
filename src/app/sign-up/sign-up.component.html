<body>
<div class="container">
    
  
      
        <h3>Sign Up</h3>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPwd required>
        </div>
  
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
  
        <div class="or">
          Or
        </div>
 
        
      <div class="redirectToLogin">
        <span><span class="redirect" routerLink="/sign-in">Already have an account? Log In</span></span>
      </div>
   
  
  </div>
</body>
